name: Gerar Cobra

on:
  schedule:
    # A cada 6 horas
    - cron: "0 */6 * * *"

workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Gera a cobra
        uses: Platane/snk@master
        id: cobra-gif
        with:
          github_user_name: Renan-Marcelino
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Mostra o status da compilação
        run: git status

      - name: Envia alterações
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Publica no GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: gh-pages  # Use gh-pages como branch de destino para o GitHub Pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
